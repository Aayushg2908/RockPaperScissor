<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <h1 class="heading">Welcome to the Rock Paper Scissor game</h1>
    <div class="container">
        <div id="game">
            <img src="rock.png" alt="" id="rock" onclick="rpsGame(this)">
            <img src="paper.png" alt="" id="paper" onclick="rpsGame(this)">
            <img src="scissor.png" alt="" id="scissor" onclick="rpsGame(this)">
        </div>
    </div>
    <h1 id="endOfGame"></h1>
    <script src="index.js"></script>
</body>
</html>
